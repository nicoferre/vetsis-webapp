<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="pageTitle col-lg-12" xmlns="" xmlns="">
        <h2>Mascotas</h2>
      </div>
      <div>
        <div>
          <ul class="nav nav-tabs">
            <li class=""><a data-toggle="tab" href="#newPet">Nueva mascota</a></li>
            <li><a data-toggle="tab" href="#showPets">Listado de mascotas</a></li>
          </ul>
          <div class="tab-content">
            <div id="newPet" class="tab-pane fade in active">
              <form class="well form-horizontal" action=" " method="post" id="contact_form">
                <fieldset>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Número de historia clinica</label>
                    <div class="col-md-4 inputGroupContainer">
                      <input name="id" placeholder="1" readonly="readonly" class="form-control" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Cliente</label>
                    <div class="col-md-4 inputGroupContainer">
                      <select class="form-control height">
                        <option *ngFor="let customer of customerList" value="{{customer.id}}">{{customer.name}}
                          {{customer.lastname}}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Nombre</label>
                    <div class="col-md-4 inputGroupContainer">
                      <input name="name" placeholder="Nombre" class="form-control" [(ngModel)]="patient.name"
                             #name="ngModel" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Sexo</label>
                    <div class="col-md-4 inputGroupContainer">
                      <select class="form-control height">
                        <option value="0">Femenino</option>
                        <option value="1">Masculino</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Fecha de nacimiento</label>
                    <div class="col-md-4 inputGroupContainer">
                      <input name="birthdayDate" placeholder="17/09/2017" [(ngModel)]="patient.birthdayDate"
                             #birthdayDate="ngModel" class="form-control" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Especie</label>
                    <div class="col-md-4 inputGroupContainer">
                      <select class="form-control height">
                        <option value="0">Perro</option>
                        <option value="1">Gato</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Raza</label>
                    <div class="col-md-4 inputGroupContainer">
                      <select class="form-control height">
                        <option value="0">Labrador</option>
                        <option value="1">Doberman</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                      <button class="btn btn-primary">Nuevo</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
            <div id="showPets" class="tab-pane fade">
              <table id="example" class="table table-striped ">
                <div *ngIf="petList">
                  <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Especie</th>
                    <th scope="col">Raza</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Cumpleaños</th>
                    <th scope="col"></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let pet of petList">
                    <th scope="row"></th>
                    <td>{{pet.customerdetails['0'].name}} {{pet.customerdetails['0'].lastname}}</td>
                    <td>{{pet.name}}</td>
                    <td>{{pet.species}}</td>
                    <td>{{pet.breed}}</td>
                    <td>{{pet.gender}}</td>
                    <td>{{pet.birthdayDate}}</td>
                    <td><i class="far fa-trash-alt"></i></td>
                  </tr>
                  </tbody>
                </div>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
