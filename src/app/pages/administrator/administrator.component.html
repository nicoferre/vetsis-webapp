<div class="container center" xmlns="">
  <div class="row">
    <div class="col-lg-12">
      <div class="pageTitle col-lg-12" xmlns="" xmlns="">
        <h2>Administraci√≥n</h2>
      </div>
      <div>
        <ul class="nav nav-tabs">
          <li class=""><a data-toggle="tab" href="#showCategories">Categorias</a></li>
          <!--<li><a data-toggle="tab" href="#newCategory">Nueva Categoria</a></li>-->
        </ul>
        <div class="tab-content">
          <div id="showCategories" class="tab-pane fade in active">
            <form class="well form-horizontal" action=" " method="post" id="category_form">
              <fieldset>
                <div class="form-group">
                  <label class="col-md-4 control-label">Categoria</label>
                  <div class="col-md-8 inputGroupContainer">
                    <input name="category" placeholder="Categoria" class="form-control" [(ngModel)]="category.name"
                           #category.name="ngModel" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label"></label>
                  <div class="col-md-4">
                    <button (click)="newCategory()" class="btn btn-primary">Nuevo</button>
                  </div>
                </div>
              </fieldset>
            </form>
            <table id="categoryTable" class="table table-striped ">
              <div *ngIf="categoryList">
                <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Categoria</th>
                  <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let category of categoryList">
                  <th scope="row"></th>
                  <td>{{category.name}}</td>
                  <td (click)="deleteCategory(category.id)"><i class="far fa-trash-alt"></i></td>
                </tr>
                </tbody>
              </div>
            </table>
          </div>
          <div id="newCategory" class="tab-pane fade">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
