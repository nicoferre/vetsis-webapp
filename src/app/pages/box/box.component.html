<div class="container center">
  <div class="row">
    <div class="col-lg-12">
      <div class="pageTitle col-lg-12" xmlns="" xmlns="">
        <h2>Caja diaría</h2>
      </div>
      <div>
        <ul class="nav nav-tabs">
          <li class=""><a data-toggle="tab" href="#newSale">Nueva venta</a></li>
          <li><a data-toggle="tab" href="#dailyBilling">Facturación diaria</a></li>
        </ul>
        <div class="tab-content">
          <div id="newSale" class="tab-pane fade in active">
            <form class="well form-horizontal" action=" " method="post" id="contact_form">
              <fieldset>
                <div class="form-group">
                  <label class="col-md-4 control-label">Nombre</label>
                  <div class="col-md-8 inputGroupContainer">
                    <input name="name" placeholder="Nombre" class="form-control" [(ngModel)]="sale.name" #name="ngModel" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Apellido</label>
                  <div class="col-md-8 inputGroupContainer">
                    <input name="lastname" placeholder="Apellido" class="form-control" [(ngModel)]="sale.lastname" #lastname="ngModel" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">DNI</label>
                  <div class="col-md-8 inputGroupContainer">
                    <input name="docNum" placeholder="DNI" [(ngModel)]="sale.docNum" #docNum="ngModel" class="form-control" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Teléfono</label>
                  <div class="col-md-8 inputGroupContainer">
                    <input name="phone" placeholder="(351)4732596" [(ngModel)]="sale.phone" #phone="ngModel" class="form-control" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Celular</label>
                  <div class="col-md-8 inputGroupContainer">
                    <input name="cellPhone" placeholder="(351)6536411" [(ngModel)]="sale.cellPhone" #cellPhone="ngModel" class="form-control" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Dirección</label>
                  <div class="col-md-8 inputGroupContainer">
                    <input name="street" placeholder="Dirección" [(ngModel)]="sale.street" #street="ngModel" class="form-control" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Piso</label>
                  <div class="col-md-8 inputGroupContainer">
                    <input name="floor" placeholder="Piso" [(ngModel)]="sale.floor" #floor="ngModel" class="form-control" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Departamento</label>
                  <div class="col-md-8 inputGroupContainer">
                    <input name="flat" placeholder="Departamento" [(ngModel)]="sale.flat" #flat="ngModel" class="form-control" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Localidad</label>
                  <div class="col-md-8 inputGroupContainer">
                    <input name="location" placeholder="Localidad" [(ngModel)]="sale.location" #location="ngModel" class="form-control" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label"></label>
                  <div class="col-md-8">
                    <button (click)="newSale()" class="btn btn-primary">Nuevo</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          <div id="dailyBilling" class="tab-pane fade">
            <table id="example" class="table table-striped ">
              <div>
                <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <th scope="row"></th>
                  <td></td>
                </tr>
                </tbody>
              </div>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
