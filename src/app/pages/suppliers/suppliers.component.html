<script type="text/javascript">
  $(document).ready(function() { $('#example').DataTable(); } );

</script>
<header id="header" class="header container-fluid">
  <button class="btn btn-primary" (click)="open = !open"><p>menu</p></button>
  <button class="btn btn-logout" (click)="logout()" style="margin-left: 95%; margin-top: -0.8rem;"><p style="margin-bottom: 2px;">SALIR</p></button>
</header>
<main class="background">
  <div class="leftMenu" [ngClass]="{'opened': open, 'closed': !open}">
    <!--<app-left></app-left>-->
    <ul class="menuList">
      <li class="menuItem">
        <a routerLink="../customers">
          <p>Clientes</p>
        </a>
      </li>
      <li class="menuItem">
        <a routerLink="../patients">
          <p>Mascotas</p>
        </a>
      </li>
      <li class="menuItem">
        <a routerLink="../billing">
          <p>Facturación</p>
        </a>
      </li>
      <li class="menuItem">
        <a routerLink="../box">
          <p>Caja</p>
        </a>
      </li>
      <li class="menuItem">
        <a routerLink="../stock">
          <p>Stock</p>
        </a>
      </li>
      <li class="menuItem">
        <a routerLink="../statistics">
          <p>Estadísticas</p>
        </a>
      </li>
      <li class="menuItem">
        <a routerLink="../suppliers">
          <p>Proveedores</p>
        </a>
      </li>
      <li class="menuItem" *ngIf="role === 9">
        <a routerLink="../administrator">
          <p>Administrador</p>
        </a>
      </li>
    </ul>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="pageTitle col-lg-12" xmlns="" xmlns="">
          <h2>Proveedores</h2>
        </div>
        <div>
          <tabset>
            <tab heading="Listado de Pedidos">
              <table id="listado_pedido" class="table table-striped ">
                <div>
                  <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Proveedor</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Observaciones</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  </tbody>
                </div>
              </table>
            </tab>
            <tab heading="Nuevo Pedido">
              <form class="well form-horizontal" action=" " method="post" id="contact_form">
                <fieldset>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Proveedor</label>
                    <div class="col-md-4 inputGroupContainer">
                      <select class="form-control height">
                        <option name="providerName" *ngFor="let provider of providersList" value="provider.id">{{provider.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Monto</label>
                    <div class="col-md-4 inputGroupContainer">
                      <input name="amount" placeholder="Monto" class="form-control" [(ngModel)]="order.amount" #amount="ngModel" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Observaciones</label>
                    <div class="col-md-4 inputGroupContainer">
                      <input name="observations" placeholder="Observaciones" class="form-control" [(ngModel)]="provider.observations" #observations="ngModel" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                      <button (click)="newOrder(provider.id)" class="btn btn-primary">Nuevo</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </tab>
            <tab heading="Listado de Proveedores">
              <table id="listado_proveedor" class="table table-striped ">
                <div *ngIf="providersList">
                  <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Celular</th>
                    <th scope="col">Dirección</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let provider of providersList">
                    <th scope="row"></th>
                    <td>{{provider.name}}</td>
                    <td>{{provider.cellPhone}}</td>
                    <td>{{provider.address}}</td>
                  </tr>
                  </tbody>
                </div>
              </table>
            </tab>
            <tab heading="Nuevo Proveedor">
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
</main>
