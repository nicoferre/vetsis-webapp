<header id="header" class="header container-fluid" *ngIf="isLoggedIn$ | async as isLoggedIn">
  <button class="btn btn-primary" (click)="open = !open"><p>menu</p></button>
  <button class="btn btn-logout" (click)="logout()" style="margin-left: 95%; margin-top: -0.8rem;"><p
    style="margin-bottom: 2px;">SALIR</p></button>
</header>
<main class="background">
  <div class="leftMenu" [ngClass]="{'opened': open, 'closed': !open}" *ngIf="isLoggedIn$ | async as isLoggedIn">
    <ul class="menuList" (click)="open = !open">
      <li class="menuItem">
        <a routerLink="../customers">
          <p>Clientes</p>
        </a>
      </li>
      <li class="menuItem">
        <a routerLink="../patients">
          <p>Mascotas</p>
        </a>
      </li>
      <li class="menuItem">
        <a routerLink="../billing">
          <p>Facturación</p>
        </a>
      </li>
      <li class="menuItem">
        <a routerLink="../box">
          <p>Caja</p>
        </a>
      </li>
      <li class="menuItem">
        <a routerLink="../stock">
          <p>Stock</p>
        </a>
      </li>
      <li class="menuItem">
        <a routerLink="../statistics">
          <p>Estadísticas</p>
        </a>
      </li>
      <li class="menuItem">
        <a routerLink="../suppliers">
          <p>Proveedores</p>
        </a>
      </li>
      <li class="menuItem" *ngIf="isRoleAdmin$ | async as isRoleAdmin">
        <a routerLink="../administrator">
          <p>Administrador</p>
        </a>
      </li>
    </ul>
  </div>
  <div class="center">
    <router-outlet></router-outlet>
  </div>
</main>
